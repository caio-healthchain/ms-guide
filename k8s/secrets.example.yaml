apiVersion: v1
kind: Secret
metadata:
  name: lazarus-secrets
type: Opaque
stringData:
  # API Key para autenticação
  api-key: "your-api-key-here"
  
  # PostgreSQL Connection String (Write Database)
  database-url: "postgresql://username:password@host:5432/database?sslmode=require"
  
  # Cosmos DB MongoDB Connection String (Read Database - CQRS)
  cosmosdb-uri: "mongodb+srv://username:password@host/?tls=true&authMechanism=SCRAM-SHA-256&retrywrites=false&maxIdleTimeMS=120000"
  
  # Azure Service Bus Connection String
  service-bus-connection-string: "Endpoint=sb://your-servicebus.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=your-key-here"

---
# Para criar o secret no cluster, use:
# kubectl create secret generic lazarus-secrets \
#   --from-literal=api-key='your-api-key' \
#   --from-literal=database-url='postgresql://...' \
#   --from-literal=cosmosdb-uri='mongodb+srv://...' \
#   --from-literal=service-bus-connection-string='Endpoint=sb://...'
